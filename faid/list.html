<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<table class="table">
    <tr style="font-weight: 700">
        <td>id</td>
        <td>商品名称</td>
        <td>商品单号</td>
        <td>商品库存</td>
        <td>商品图片</td>
        <td>操作</td>
    </tr>
    {foreach $list as $k=>$value}
    <tr>
        <td>{$value.id}</td>
        <td>{$value.goods_name}</td>
        <td>{$value.goods_dan}</td>
        <td>{$value.goods_ku}</td>
        <td><img style="width: 70px" height="70px" src="{$value.img}"></td>
        <td>
            <a href="create?id={$value.id}"><button type="button" class="btn btn-danger">加入购物车</button></a>
            <a href=""><button type="button" class="btn btn-primary">删除</button></a>
            <a href=""><button type="button" class="btn btn-success">编辑</button></a>
        </td>
    </tr>
    {/foreach}
</table>
{$list|raw}
</body>
</html>
